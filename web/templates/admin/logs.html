<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Журнал</title>
    <style>
        * {
            margin: 2px;
        }
        #logs>p {
            margin: 0;
            font-family: system-ui;
        }

    </style>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="/static/media/favicon.ico" alt="">
        </a>
        <span class="fs-4">Электронный журнал</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/admin/grades">Оценки</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/admin/users">Пользователи</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/admin/subjects">Предметы</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none border-bottom" href="/admin/logs">Журнал</a>
        <a class="py-2 link-body-emphasis text-decoration-none" style="margin-right: 10px" href="/admin/login">Войти</a>
    </nav>
</header>

<div id="logs" class="bg-light p-3 rounded-2">

</div>
<script src="/static/js/functions.js"></script>
<script>
    const Logs = JSON.parse('{{ .Logs }}')

    console.log(Logs)
    let canvas = document.getElementById("logs")
    for (let log of Logs) {
        canvas.innerHTML += `<p>${JSON.stringify(log)}</p>`
    }


</script>
</body>
</html>
